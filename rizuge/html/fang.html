<script type="text/javascript">
    apiready = function(){
        var param = {};
//        $api.fixStatusBar( $api.dom('header') );
        var map = api.require('bMap');
        var systemType = api.systemType;
        var isinit = false;
        //IOS需要初始化地图
        if(systemType == 'ios'){
            map.initMapSDK(function(ret,err) {

                if (ret.status) {
                    map.getLocation({
                        accuracy: '100m',
                        autoStop: true,
                        filter: 1
                    }, function(ret, err) {
                        console.log(JSON.stringify(ret));
                        if (ret.status) {
                            alert(JSON.stringify(ret));
                            api.openFrame({
                                name: 'fanglist',
                                url: './fanglist.html',
                                rect: {
                                    x: 0,
                                    y: 75,
                                    w: 'auto',
                                    h: 'auto',
                                    marginBottom: 50
                                },
                                bounces: true,
                                pageParam: param
                            });
                        } else {
                            alert(err.code);
                        }
                    });
                }else{
                    alert("定位失败，错误码:" + err.code);
                    return;
                }
            });
        }

    };
</script>
