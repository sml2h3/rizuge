<html>
<head>

    <div id="wrap" class="flex-wrap flex-vertical" >
        <header id="header" class="fang">
            <div id="fang" class="aui-bar aui-bar-nav aui-bar-light">
                <a class="aui-pull-left aui-btn" style="color: #707070;">
                    <span style="margin-right: 5px;" id="location">正在定位中</span>
                    <span class="aui-iconfont aui-icon-down"style="color: #707070;" ></span>
                </a>
                <div class="aui-title" id="search_box">
                    <div id="search_div">
                        <span>商圈、景点、街道、小区</span>
                    </div>
                </div>
                <a class="aui-pull-right">
                    <div class="header-icon">
                        <div>
                            <span class="iconfont icon-filter" style="color:#707070;font-size:24px;"></span>
                        </div>
                        <div class="icon-div">
                            <span class="icon-font">筛选</span>
                        </div>
                    </div>
                    <div class="header-icon">
                        <div>
                            <span class="iconfont icon-heart" style="color:#707070;font-size:22px;color: red;"></span>
                        </div>
                        <div class="icon-div">
                            <span class="icon-font">共享</span>
                        </div>
                    </div>
                </a>
            </div>
            <div id="more" class="aui-bar aui-bar-nav aui-bar-light aui-hide">
                <div class="aui-title">更多</div>
            </div>
        </header>
        <div id="main" class="flex-con" >

        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        var screenHeight = api.winHeight;
        $api.fixStatusBar( $api.dom('#header') );
        api.setStatusBarStyle({
            style: 'dark',
            color: '#6ab494'
        });
        var NVTabBar = api.require('NVTabBar');
        NVTabBar.open({
            styles: {
                bg: '#fff',
                h: 50,
                dividingLine: {
                    width: 0.5,
                    color: '#eee'
                },
                badge: {            //（可选项）JSON对象；徽章样式配置；若不传则去内部字段默认值
                    bgColor: '#FF0000', //（可选项）字符串类型；徽章背景色，支持rgb、rgba、#；默认：#ff0
                    numColor: '#fff',//（可选项）字符串类型；徽章数字字体颜色，支持rgb、rgba、#；默认：#fff
                    size: 6.0,       //（可选项）数字类型；徽章半径大小；默认值：6.0
                    fontSize:10,      // (可选项) 数字类型;设置徽章字体大小;默认值: 10 ;注意:仅支持iOS。
                    centerX: 20.0,    //（可选项）数字类型；徽章中心点坐标（相对于所属item的背景面板坐标系）；默认值：icon图标的右上角
                    centerY: 5.0     //（可选项）数字类型；徽章中心点坐标（相对于所属item的背景面板坐标系）；默认值：icon图标的右上角
                }
            },
            items: [{
                w: api.winWidth / 4.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0
                },
                icon: {
                    normal: 'widget://icon/home.png',
                    selected: 'widget://icon/home_active.png'
                },
                title: {
                    text: '首页',
                    size: 12.0,
                    normal: '#696969',
                    selected: '#0099FF',
                    marginB: 6.0
                }
            }, {
                w: api.winWidth / 4.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0,
                },
                icon: {
                    normal: 'widget://icon/msg.png',
                    selected: 'widget://icon/msg_active.png'
                },
                title: {
                    text: '消息',
                    size: 12.0,
                    normal: '#696969',
                    selected: '#0099FF',
                    marginB: 6.0,
                    badge:'2'
                }
            }, {
                w: api.winWidth / 4.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0,
                },
                icon: {
                    normal: 'widget://icon/order.png',
                    selected: 'widget://icon/order_active.png'
                },
                title: {
                    text: '订单',
                    size: 12.0,
                    normal: '#696969',
                    selected: '#0099FF',
                    marginB: 6.0
                }
            }, {
            w: api.winWidth / 4.0,
                bg: {
                marginB: 0,
                    image: 'rgba(0,0,0,0)'
            },
            iconRect: {
                w: 25.0,
                    h: 25.0,
            },
            icon: {
                normal: 'widget://icon/me.png',
                selected: 'widget://icon/me_active.png'
            },
            title: {
                text: '更多',
                    size: 12.0,
                    normal: '#696969',
                    selected: '#0099FF',
                    marginB: 6.0
            }
        }],
            selectedIndex: 0
        }, function(ret, err) {
            if (ret) {
                switch(ret.index){
                    case 0:
                        //首页
                        var header = $api.domAll('.aui-bar');
                        for(var i = 0 ;i < header.length; i ++){
                            console.log(header[i]);
                            if(!$api.hasCls(header[i],'aui-hide')){
                                $api.addCls(header[i], 'aui-hide');
                            }
                        }
                        $api.removeCls($api.dom('#fang'),'aui-hide');
                        api.setFrameGroupIndex({
                            name: 'home',
                            index: 0,
                            scroll: false
                        });
                        break;
                    case 1:
                        //消息
                        break;
                    case 2:
                        //订单
                        break;
                    case 3:
                        //更多
                        var header = $api.domAll('.aui-bar');
                        for(var i = 0 ;i < header.length; i ++){
                            console.log(header[i]);
                            if(!$api.hasCls(header[i],'aui-hide')){
                                $api.addCls(header[i], 'aui-hide');
                            }
                        }
                        $api.removeCls($api.dom('#more'),'aui-hide');
                        api.setFrameGroupIndex({
                            name: 'home',
                            index: 1,
                            scroll: false
                        });
                        break;
                }
            }
        });
        var map = api.require('bMap');
        var systemType = api.systemType;
        api.openFrameGroup({
            name: 'home',
            background: '#eee',
            scrollEnabled: true,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: 'auto',
                h: screenHeight-120
            },
            index: 0,
            preload: 2,
            frames: [{
                name: 'fanglist',
                url: './html/fanglist.html',
                bgColor: '#eee'
            }, {
                name: 'more',
                url: './html/more.html',
                bgColor: '#eee'
            }]
        }, function (ret, err) {

        });
        if(systemType === 'ios'){
            map.initMapSDK(function(ret,err) {
                if (ret.status) {
                    getLocation()
                }else{
                    alert("定位失败，错误码:" + err.code);
                    return;
                }
            });
        }
        function getLocation() {
            map.getLocation({
                accuracy: '10m',
                autoStop: true,
                filter: 1
            }, function(ret, err) {
                if (ret.status) {
                    var lat = ret.lat;
                    var lon = ret.lon;
                    var param = {
                        longitude: lon,
                        latitude: lat
                    };
                    map.getNameFromCoords({
                        lon: lon,
                        lat: lat
                    }, function(ret, err) {
                        if (ret.status) {
                            var cityName = ret.city;
                            var location_city = document.getElementById('location');
                            $api.text(location_city, cityName);
                            api.sendEvent({
                                name: 'getLocation',
                                extra: param
                            });
                        }
                    });
                } else {
                    alert(err.code);
                }
            });
        }
        var rong = api.require('rongCloud2');
        rong.init(function(ret, err) {
            if (ret.status === 'error'){
                api.toast("系统初始化失败");
            }else{
                rong.setConnectionStatusListener(function(ret, err) {
                    api.toast({ msg: ret.result.connectionStatus });
                });
                var access_token = $api.getStorage('access_token');
                if(access_token != undefined){
                    //已经登陆成功了
                    api.ajax({
                        url: 'http://rzg.9170.gs/api/user/getToken',
                        method: 'post',
                        timeout: 30,
                        dataType: 'json',
                        returnAll: false,
                        data: {
                            values: {access_token: access_token}
                        }
                    }, function (ret, err) {
                        switch(ret.result){
                            case 7000:
                                //获取成功
                                var token = ret.reason;

                                rong.connect({token: token},function(ret, err) {
                                    if (ret.status == 'success'){
                                        api.toast({
                                            msg: "服务器连接成功",
                                            duration: 2000,
                                            location: 'bottom',
                                            global: true
                                        })
                                    }else{
                                        api.toast({
                                            msg: "服务器连接失败",
                                            duration: 2000,
                                            location: 'bottom',
                                            global: true
                                        })
                                    }
                                });
                                break;
                            case 7001:
                                var reason = ret.reason;
                                api.toast({
                                    msg: "登录令牌已经失效，请重新登陆",
                                    duration: 2000,
                                    location: 'bottom',
                                    global: true
                                });
                                api.clearStorage();
                                break;
                        }
                    });
                }
            }
        });
    };

    //注册环信
    function regrong(username,password) {
        console.log(username);
        var username = username;
        var password = password;
        var config = {
            username: username,
            password: password
        };
        huanxin.register(config,function(ret,err){
            if(ret){
                console.log(JSON.stringify(ret));
            }else{
                console.log(JSON.stringify(err));
            }
        });
    }

</script>
