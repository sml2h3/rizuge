<head>
    <meta charset="utf-8">

            background-color: #eee;

    <div id="main" class="flex-con" >

    </div>
</div>

<script type="text/javascript" src="../script/api.js"></script>
<script>
    apiready = function () {
        var location_param = api.pageParam;
        console.log(JSON.stringify(location_param));
        api.setCustomRefreshHeaderInfo({
            bgColor: '#eee',
            tips: {
                pull: '下拉刷新',
                threshold: '松开立即刷新',
                load: '正在刷新'
            }
        }, function() {
            //下拉刷新被触发，自动进入加载状态，使用 api.refreshHeaderLoadDone() 手动结束加载中状态
            //下拉刷新被触发，使用 api.refreshHeaderLoadDone() 结束加载中状态
            api.ajax({
                url: "http://rzg.9170.gs/api/fang/getRecentFang",
                method: "post",
                data: {
                    values:{
                        lng: location_param.longitude.toString(),
                        lat: location_param.latitude.toString()
                    }
                }
            },function (ret, err) {
                if (ret) {
                    result = ret.result;
                    if(result == 0){
                        //获取成功
                        //获取本页房子数量
                        var size = ret.size;
                        if (size == 0){
                            api.toast("不好意思，本地区没有更多日租房了")
                            return;
                        }
                        var target_list = ret.content;
                        var el = $api.domAll('.fangObject');
                        console.log(el.length);
                        if(el.length != 0){
                            for(var i = 0; i < el.length; i++){
                                $api.remove(el[i]);
                            }
                        }
                        for(key in target_list){
                            var target = target_list[key];
                            var isvalid = target.isvalid;
                            if(isvalid != 1){
                                continue;
                            }else{
                                var Id = target.link_id;
                                var community = target.community;
                                var room = target.room;
                                var lroom = target.lroom;
                                var f_type = target.f_type;
                                var distance = target.distance;
                                var price = target.fangPrice;
                                var img = target.pic_path;
                                if(distance > 1000){
                                    distance = distance / 100 + "km";
                                }else{
                                    distance += "m";
                                }
                                var html  = '<div class="fangObject">';//
//                                html += '<div class="fanginfo">';//
                                html += '<img src="http://rzg.9170.gs'+ img +'" class="fangimg" alt="">';
                                html += '<div class="fanginfo_bottom">';//
                                html += '<div class="distance_div">';//
                                html += '<i class="icon iconfont icon-location"></i>';
                                html += '<span class="distance_span">' + distance + '</span>';
                                html += '</div>';//
                                html += '<div class="wz_div">';//
                                html += '<span class="wz_span">';
                                html += community+room+"室"+lroom+"厅";
                                html += '</span>';
                                html += '</div>';//
                                html += '<div class="fx_div">';//
                                html += '<span class="fx_span">';
                                html += f_type == 1?'独立房间':'多人合租';
                                html += '</span>';
                                html += '</div>';//
                                html += '<div class="jg_div">';
                                html += '<span class="jg_span">';
                                html += price+'元/天';
                                html += '</span>';
                                html += '</div>';
                                html += '</div>';//
//                                html += '</div>';//
                                html += '</div>';//
                                var container = $api.byId('main');
                                $api.append(container, html);
                            }
                        }
                    }else{
                        //获取失败
                        alert('获取房源信息失败');
                    }
                } else {
                    api.alert({ msg: JSON.stringify(err) });
                }
                api.refreshHeaderLoadDone()
            });
        });

    }
</script>
