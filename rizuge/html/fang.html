<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        var param = {};
//        $api.fixStatusBar( $api.dom('header') );
        var map = api.require('bMap');
        var systemType = api.systemType;
        var isinit = false;
        //IOS需要初始化地图
        if(systemType == 'ios'){
            map.initMapSDK(function(ret,err) {

                if (ret.status) {
                    getLocation()
                }else{
                    alert("定位失败，错误码:" + err.code);
                    return;
                }
            });
        }else{
            getLocation()
        }
        function getLocation(){
            map.getLocation({
                accuracy: '10m',
                autoStop: true,
                filter: 1
            }, function(ret, err) {
                console.log(JSON.stringify(ret));
                if (ret.status) {
                    var lat = ret.lat;
                    var lon = ret.lon;
                    param = {
                        longitude: lon,
                        latitude: lat
                    };
                    map.getNameFromCoords({
                        lon: lon,
                        lat: lat
                    }, function(ret, err) {
                        if (ret.status) {
                            console.log(JSON.stringify(ret));
                            var cityName = ret.city;
                            console.log(cityName);
                            var location_city = document.getElementById('location_city');
                            $api.text(location_city, cityName);
                        }
                    });
                    api.openFrame({
                        name: 'fanglist',
                        url: './fanglist.html',
                        rect: {
                            x: 0,
                            y: 75,
                            w: 'auto',
                            h: 'auto',
                            marginBottom: 50
                        },
                        bounces: true,
                        pageParam: param
                    });
                } else {
                    alert(err.code);
                }
            });
        }

    };
</script>
