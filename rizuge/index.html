<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" href="css/aui.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <style>
        header{ background-color: #f2f2f2;  line-height: 50px; font-size: 18px; text-align: center; }
        body{
            margin:0px;
            padding: 0px;
            background-color: #eee;
        }
        #fang{
            height:50px;
        }
        .header-icon{
            margin:0.3rem;
        }
        .icon-font{
            color:#707070;
            font-size: 0.5rem;
            line-height: 0.5rem;
        }
        .icon-div{
            line-height:0.5rem;
        }
    </style>
    <link rel="stylesheet" href="css/iconfont.css">

</head>
<body>
    <div id="wrap" class="flex-wrap flex-vertical" >
        <header id="header" class="fang aui-bar aui-bar-nav aui-bar-light">
            <div id="fang" class="navitem">
                <a class="aui-pull-left aui-btn" style="color: #707070;">
                    <span style="margin-right: 5px;" id="location">正在定位中</span>
                    <span class="aui-iconfont aui-icon-down"style="color: #707070;" ></span>
                </a>
                <div class="aui-title" id="search_box">
                    <div id="search_div" class="aui-ellipsis-1">
                        <span>商圈、景点、街道、小区</span>
                    </div>
                </div>
                <a class="aui-pull-right">
                    <div class="header-icon">
                        <div>
                            <span class="iconfont icon-filter" style="color:#707070;font-size:24px;"></span>
                        </div>
                        <div class="icon-div">
                            <span class="icon-font">筛选</span>
                        </div>
                    </div>
                    <div class="header-icon">
                        <div>
                            <span class="iconfont icon-heart" style="color:#707070;font-size:22px;color: red;"></span>
                        </div>
                        <div class="icon-div">
                            <span class="icon-font">共享</span>
                        </div>
                    </div>
                </a>
            </div>
            <div id="order" class="navitem aui-hide">
                订单
            </div>
            <div id="cantact" class="navitem aui-hide">
                消息
            </div>
        </header>
        <div id="main" class="flex-con" >

        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        // $api.rmStorage('access_token')
        $api.setStorage('unread',0);
        var screenHeight = api.winHeight;
        $api.fixStatusBar( $api.dom('#header') );
        api.setStatusBarStyle({
            style: 'dark',
            color: '#6ab494'
        });
        var NVTabBar = api.require('NVTabBar');
        NVTabBar.open({
            styles: {
                bg: '#fff',
                h: 50,
                dividingLine: {
                    width: 0.5,
                    color: '#eee'
                },
                badge: {            //（可选项）JSON对象；徽章样式配置；若不传则去内部字段默认值
                    bgColor: '#FF3333', //（可选项）字符串类型；徽章背景色，支持rgb、rgba、#；默认：#ff0
                    numColor: '#FFFFFF',//（可选项）字符串类型；徽章数字字体颜色，支持rgb、rgba、#；默认：#fff
                    size: 6.0,       //（可选项）数字类型；徽章半径大小；默认值：6.0
                    fontSize:8,      // (可选项) 数字类型;设置徽章字体大小;默认值: 10 ;注意:仅支持iOS。
                    centerX: 20.0,    //（可选项）数字类型；徽章中心点坐标（相对于所属item的背景面板坐标系）；默认值：icon图标的右上角
                    centerY: 5.0     //（可选项）数字类型；徽章中心点坐标（相对于所属item的背景面板坐标系）；默认值：icon图标的右上角
                }
            },
            items: [{
                w: api.winWidth / 4.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0
                },
                icon: {
                    normal: 'widget://icon/home.png',
                    selected: 'widget://icon/home_active.png'
                },
                title: {
                    text: '首页',
                    size: 12.0,
                    normal: '#696969',
                    selected: '#0099FF',
                    marginB: 6.0
                }
            }, {
                w: api.winWidth / 4.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0,
                },
                icon: {
                    normal: 'widget://icon/msg.png',
                    selected: 'widget://icon/msg_active.png'
                },
                title: {
                    text: '消息',
                    size: 12.0,
                    normal: '#696969',
                    selected: '#0099FF',
                    marginB: 6.0,
                    badge:'2'
                }
            }, {
                w: api.winWidth / 4.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0,
                },
                icon: {
                    normal: 'widget://icon/order.png',
                    selected: 'widget://icon/order_active.png'
                },
                title: {
                    text: '订单',
                    size: 12.0,
                    normal: '#696969',
                    selected: '#0099FF',
                    marginB: 6.0
                }
            }, {
            w: api.winWidth / 4.0,
                bg: {
                marginB: 0,
                    image: 'rgba(0,0,0,0)'
            },
            iconRect: {
                w: 25.0,
                    h: 25.0,
            },
            icon: {
                normal: 'widget://icon/me.png',
                selected: 'widget://icon/me_active.png'
            },
            title: {
                text: '更多',
                    size: 12.0,
                    normal: '#696969',
                    selected: '#0099FF',
                    marginB: 6.0
            }
        }],
            selectedIndex: 0
        }, function(ret, err) {
            if (ret && ret.eventType == 'click') {
              var header = $api.domAll('.navitem');
              for(var i = 0 ;i < header.length; i ++){
                  if(!$api.hasCls(header[i],'aui-hide')){
                      $api.addCls(header[i], 'aui-hide');
                  }
              }

                switch(ret.index){
                    case 0:
                        //首页
                        // $api.css($api.dom('#header'),'display:block');
                        $api.removeCls($api.dom('#fang'),'aui-hide');
                        api.setFrameGroupAttr({
                            name: 'home',
                            rect: {
                                x: 0,
                                y: $api.dom('header').offsetHeight -5,
                                w: 'auto',
                                h: screenHeight-113
                            },
                        });
                        api.setFrameGroupIndex({
                            name: 'home',
                            index: 0,
                            scroll: false
                        });
                        break;
                    case 1:
                        //消息
                        // $api.css($api.dom('#header'),'display:block');
                        $api.removeCls($api.dom('#cantact'),'aui-hide');
                        api.setFrameGroupAttr({
                            name: 'home',
                            rect: {
                                x: 0,
                                y: $api.dom('header').offsetHeight -5,
                                w: 'auto',
                                h: screenHeight-113
                            },
                        });
                        api.setFrameGroupIndex({
                            name: 'home',
                            index: 1,
                            scroll: false
                        });
                        break;
                    case 2:
                        //订单
                        // $api.css($api.dom('#header'),'display:block');
                        $api.removeCls($api.dom('#order'),'aui-hide');
                        api.setFrameGroupAttr({
                            name: 'home',
                            rect: {
                                x: 0,
                                y: $api.dom('header').offsetHeight -5,
                                w: 'auto',
                                h: screenHeight-113
                            },
                        });
                        api.setFrameGroupIndex({
                            name: 'home',
                            index: 2,
                            scroll: false
                        });
                        break;
                    case 3:
                        //更多
                        // $api.css($api.dom('#header'),'display:none');
                        api.setFrameGroupAttr({
                            name: 'home',
                            rect: {
                                x: 0,
                                y: 20,
                                w: 'auto',
                                h: screenHeight-70
                            },
                        });
                        api.setFrameGroupIndex({
                            name: 'home',
                            index: 3,
                            scroll: false
                        });
                        break;
                }
            }
        });
        var map = api.require('bMap');
        var systemType = api.systemType;
        api.openFrameGroup({
            name: 'home',
            background: '#eee',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight -5,
                w: 'auto',
                h: screenHeight-113
            },
            index: 0,
            preload: 2,
            frames: [{
                name: 'fanglist',
                url: './html/fanglist.html',
                bgColor: '#eee'
            }, {
                name: 'contactlist',
                url: './html/contactlist.html',
                bgColor: '#fff'
            },{
                name: 'test',
                url: './html/orderlist.html',
                bgColor: '#eee'
            }, {
                name: 'more',
                url: './html/more2.html',
                bgColor: '#eee'
            }]
        }, function (ret, err) {
        });
        if(systemType === 'ios'){
            map.initMapSDK(function(ret,err) {
                if (ret.status) {
                    getLocation()
                }else{
                    alert("定位失败，错误码:" + err.code);
                    return;
                }
            });
        }else{
            getLocation()
        }
        function getLocation() {
            map.getLocation({
                accuracy: '10m',
                autoStop: true,
                filter: 1
            }, function(ret, err) {
                if (ret.status) {
                    var lat = ret.lat;
                    var lon = ret.lon;
                    var param = {
                        longitude: lon,
                        latitude: lat
                    };
                    map.getNameFromCoords({
                        lon: lon,
                        lat: lat
                    }, function(ret, err) {
                        if (ret.status) {
                            var cityName = ret.city;
                            var location_city = document.getElementById('location');
                            $api.text(location_city, cityName);
                            api.sendEvent({
                                name: 'getlocation',
                                extra: param
                            });
                        }
                    });
                } else {
                    alert(err.code);
                }
            });
        }
        var rong = api.require('rongCloud2');
        rong.init(function(ret, err) {
            if (ret.status === 'error'){
                api.toast("系统初始化失败");
            }else{

                rong.setConnectionStatusListener(function(ret, err) {
                    api.toast({ msg: ret.result.connectionStatus });
                });
                rong.setOnReceiveMessageListener(function(ret, err) {

                    api.sendEvent({
                        name: 'insertNewMsg',
                        extra: ret.result
                    });
                    api.sendEvent({
                      name: 'sortContactList',
                      extra: ret.result
                    })
                });
                var access_token = $api.getStorage('access_token');
                if(access_token != undefined){
                    //已经登陆成功了
                    api.ajax({
                        url: 'http://rzg.9170.gs/api/user/getToken',
                        method: 'post',
                        timeout: 30,
                        dataType: 'json',
                        returnAll: false,
                        data: {
                            values: {access_token: access_token}
                        }
                    }, function (ret, err) {
                        switch(ret.result){
                            case 7000:
                                //获取成功
                                var token = ret.reason;
                                rong.connect({token: token},function(ret, err) {
                                    if (ret.status === 'success'){
                                        api.toast({
                                            msg: "服务器连接成功",
                                            duration: 2000,
                                            location: 'bottom',
                                            global: true
                                        });
                                        //启动未读消息数量监听
                                        api.sendEvent({
                                          name: 'startUnRead',
                                          extra: {}
                                        })
                                        api.sendEvent({
                                          name: 'startgetConversationList',
                                          extra: {}
                                        })
                                        // startgetConversationList
                                    }else{
                                        api.toast({
                                            msg: "服务器连接失败",
                                            duration: 2000,
                                            location: 'bottom',
                                            global: true
                                        })
                                    }
                                });
                                break;
                            case 7001:
                                var reason = ret.reason;
                                api.toast({
                                    msg: "登录令牌已经失效，请重新登陆",
                                    duration: 2000,
                                    location: 'bottom',
                                    global: true
                                });
                                $api.rmStorage('access_token');
                                break;
                        }
                    });
                }
            }
        });
        //启动未读消息监听
        var startUnReadjb;
        api.addEventListener({
          name: 'startUnRead'
        },function(ret,err){
          startUnReadjb = setInterval(function(){
              getUnreadCount()
          },1000)
        })
        api.addEventListener({
            name: 'sendText'
        }, function(ret, err) {
            var param = ret.value;
            var target = param.target;
            var text = param.text;
            rong.sendTextMessage({
                conversationType: 'PRIVATE',
                targetId: target.toString(),
                text: text.toString(),
                extra: ''
            }, function(ret, err) {
                if (ret.status == 'prepare')
                    api.sendEvent({
                        name: 'insertNewMsg',
                        extra: ret.result
                    });
                else if (ret.status == 'success')
                    api.toast({ msg: ret.result.message.messageId });
                else if (ret.status == 'error')
                    api.toast({ msg: err.code });
            });
        });
        function getUnreadCount(){
            //获取未读条数
            rong.getTotalUnreadCount(function(ret, err) {
                if(ret){
                    if(ret.status == 'success'){
                        if(ret.result > 0){

                            NVTabBar.setBadge({
                                index: 1,
                                badge: ret.result.toString()
                            });
                        }else{
                          NVTabBar.setBadge({
                              index: 1,

                          });
                        }
                    }else{
                        alert(ret.result)
                    }
                }else{
                    alert(JSON.stringify(err))
                }
            })
        }
        //设置为已读
        api.addEventListener({
            name: 'setHadRead'
        }, function(ret, err) {
            //设置为已读
            var param = ret.value;
            msgId = param.msgId;
            rong.setMessageReceivedStatus({
                messageId: msgId,
                receivedStatus: 'READ'
            }, function(ret, err) {
            })
        });
        //获得会话消息
        api.addEventListener({
            name: 'getConversationList'
        },function (ret,err) {
            rong.getConversationList(function(ret, err) {
                api.sendEvent({
                    name: 'getConversationList2',
                    extra: ret
                });

            })
        });
        //获得历史消息
        api.addEventListener({
            name: 'getHistoryMessages'
        },function (ret,err) {
            var param = ret.value;
            rong.getHistoryMessages(param, function(ret,err){
                api.sendEvent({
                    name: 'getHistoryMessages2',
                    extra: ret
                });
            })
        });
        //清除当前会话的未读状态
        api.addEventListener({
            name: 'clearMessagesUnreadStatus'
        },function (ret,err) {
            var param = ret.value;
            rong.clearMessagesUnreadStatus({
                conversationType: 'PRIVATE',
                targetId: param.targetId.toString()
            }, function(ret, err) {
            })
        })
    };

</script>
